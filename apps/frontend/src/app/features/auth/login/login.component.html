<div class="login-container">
  <p-card header="Login" class="login-card">
    <div class="card-content">
      
      <!-- Error Message -->
      <p-message 
        *ngIf="error$ | async as error" 
        severity="error" 
        [text]="error"
        class="error-message">
      </p-message>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        
        <!-- Email Field -->
        <div class="field">
          <label for="email">E-Mail</label>
          <input 
            pInputText 
            id="email" 
            formControlName="email" 
            placeholder="your.email@example.com"
            [class.ng-invalid]="email?.invalid && email?.touched"
            class="w-full" />
          
          <small 
            *ngIf="email?.invalid && email?.touched" 
            class="error-text">
            <span *ngIf="email?.errors?.['required']">E-Mail ist erforderlich</span>
            <span *ngIf="email?.errors?.['email']">Bitte geben Sie eine gÃ¼ltige E-Mail ein</span>
          </small>
        </div>

        <!-- Password Field -->
        <div class="field">
          <label for="password">Passwort</label>
          <p-password 
            id="password" 
            formControlName="password" 
            placeholder="Ihr Passwort"
            [feedback]="false"
            [toggleMask]="true"
            [class.ng-invalid]="password?.invalid && password?.touched"
            styleClass="w-full">
          </p-password>
          
          <small 
            *ngIf="password?.invalid && password?.touched" 
            class="error-text">
            <span *ngIf="password?.errors?.['required']">Passwort ist erforderlich</span>
            <span *ngIf="password?.errors?.['minlength']">Passwort muss mindestens 6 Zeichen haben</span>
          </small>
        </div>

        <!-- Submit Button -->
        <div class="button-container">
          <p-button 
            label="Anmelden" 
            type="submit"
            [disabled]="loginForm.invalid || (loading$ | async)"
            [loading]="loading$ | async"
            styleClass="w-full">
          </p-button>
        </div>

      </form>

      <!-- Demo Credentials -->
      <div class="demo-info">
        <p><strong>Demo-Zugangsdaten:</strong></p>
        <p>Admin: admin&#64;deskbird.com / admin#3771!</p>
        <p>User: john.doe&#64;deskbird.com / user123</p>
      </div>

    </div>
  </p-card>
</div>
